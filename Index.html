<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GifHub</title>
  <link rel="stylesheet" href="./Style/main.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>
  <div id="app">
    <!-- <header>Header</header> -->
    <div class="search-bar" id="searchBar">
      <img id="menu-icon" src="img/bucket-icon.png"  height="50">
      <img id="logo" src="img/gif-huv-logo.png" data-page="gif_home"  height="30">
      <input id="search" class="search" type="text" placeholder="Search">
      <button id="search-btn" type="submit">Search</button>
      <img id="sun-icon" src="/img/sun-icon.png" height="35">
    </div>
    <nav class="hamburger-menu" id='hamburgerMenu'>
      <div id="container-menu">
        <a href="#" class="nav-link" data-page="gif_home">Gifs</a>
        <a href="#" class="nav-link" data-page="upload">Upload</a>
        <a href="#" class="nav-link" data-page="favorite">Favorites</a>
        <a href="#" class="nav-link" data-page="uploaded">Uploaded</a>
        <a href="#" class="nav-link" data-page="about">About</a>
      </div>
    </nav>


      <div class="categories">
        <a href="#" id="nav-sport" class="category" data-page="category_sport">#sport</a>
        <a href="#" id="nav-wow" class="category" data-page="category_wow">#wow</a>
        <a href="#" id="nav-lol" class="category" data-page="category_lol">#lol</a>
        <a href="#" id="nav-js" class="category" data-page="category_js">#js</a>
        <a href="#" id="nav-cats" class="category" data-page="category_cats">#cats</a>
      </div>
    <!-- </div> -->

      <div id="container">
        <div class="gif-gallery"> </div>
    </div>
  </div>

  <!-- app -->
  <script src="./src/index.js" type="module"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <!-- end app -->
</body>
</html>
